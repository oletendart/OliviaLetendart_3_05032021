<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>OhMyFood</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="normalizer.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="tablet.css" media="screen and (min-width: 426px)" rel="stylesheet" type="text/css">
    <link href="desktop.css" media="screen and (min-width: 769px)" rel="stylesheet" type="text/css">
    <link href="images/favicon.png" rel="icon" sizes="16x16" type="image/png">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/00351c5345.js"></script>
</head>
<body>
<header>
    <a href="index.html"><i>Arrow</i></a>
    <h1>OhMyFood</h1>
</header>
    <img alt="image showing a restaurant dish" src="./images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" />

<div>
    <h2>La palette du goût</h2>
    <i>Coeur</i>

    <h3>Entrées</h3>
    <figure>
        <figcaption>
            <h4>Fricassée d'escargot</h4>
            <h5>Au piment d'espelette</h5>
            <p>25€</p>
        </figcaption>
    </figure>
    <figure>
        <figcaption>
            <h4>Foie gras de canard mi-cuit</h4>
            <h5>Et ses copeaux de truffe noire</h5>
            <p>35€</p>
        </figcaption>
    </figure>
    <figure>
        <figcaption>
            <h4>Oeuf au plat</h4>
            <h5>Assaisonné à la truffe sur lit de caviar</h5>
            <p>20€</p>
        </figcaption>
    </figure>

    <h3>Plats</h3>
    <figure>
        <figcaption>
            <h4>Filet de boeauf aux herbes</h4>
            <h5>Accompagné de sa ribambelle de légumes</h5>
            <p>40€</p>
        </figcaption>
    </figure>
    <figure>
        <figcaption>
            <h4>Parmentier de queue de boeuf</h4>
            <h5>À la truffe noire sur sa purée de panais</h5>
            <p>35€</p>
        </figcaption>
    </figure>
    <figure>
        <figcaption>
            <h4>Filet de turbot</h4>
            <h5>Aux agrumes</h5>
            <p>44€</p>
        </figcaption>
    </figure>

    <h3>Desserts</h3>
    <figure>
        <figcaption>
            <h4>Paris-Brest</h4>
            <h5>Revisité</h5>
            <p>18€</p>
        </figcaption>
    </figure>
    <figure>
        <figcaption>
            <h4>Macaron au chocolat d'exception</h4>
            <h5>Et glace à la vanille de Madagascar</h5>
            <p>22€</p>
        </figcaption>
    </figure>
    <figure>
        <figcaption>
            <h4>Mousse au chocolat</h4>
            <h5>Au piment d'Espelette et à la truffe noire</h5>
            <p>23€</p>
        </figcaption>
    </figure>

    <button>Commander</button>
</div>
<footer style="background-color: lightsalmon;">
    <h6>OhMyFood</h6>
    <ul>
        <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
        <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li>Contact</li>
    </ul>
</footer>
</body>
